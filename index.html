<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form submitting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="form-wrapper w-50 mx-auto my-3">
        <h1 class="text-center fw-bold">Formulaire</h1>
        <form>
            <div class="form-floating mb-3">
                <textarea class="form-control" id='contenu-form'
                    placeholder="Indiquez votre commentaire ici"></textarea>
                <label for="contenu-form">Votre commentaire</label>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-soumission">Soumettre commentaire</button>
            </div>
        </form>
    </div>
    <script>
        document.querySelector('.btn-soumission').onclick = function (btn) {
            btn.preventDefault();
            console.log(document.querySelector('#contenu-form').value);
        }
    </script>
</body>

</html>
